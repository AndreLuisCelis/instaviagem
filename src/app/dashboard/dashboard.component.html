<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Filtrar por: </mat-toolbar>
    <mat-nav-list>
      <input (change)="filterForType()"  id='hotel'type="checkbox" name='filterType' value ='hotel'>
      <a mat-list-item  ><label  for="hotel">Hotel</label></a>
      <input (change)="filterForType()" id='attraction'type="checkbox" name='filterType' value ='attraction'>
      <a mat-list-item ><label  for="attraction">Atração</label></a>
      <input (change)="filterForType()" id='transport'type="checkbox" name='filterType' value ='transport'>
      <a mat-list-item ><label  for="transport">Transporte</label></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>instaviagem</span>

      <span class ='search'>
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="outline">
            <input type="text" placeholder="Pesquisar" aria-label="Number" matInput [formControl]="searchControl"
              [matAutocomplete]="auto">
              <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filterHotels | async" [value]="option.name">
                {{option?.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </span>
    </mat-toolbar>

    <div class="container">
      <app-card [data]='item' *ngFor="let item of hotels "></app-card>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
